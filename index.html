<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8" />
        <LINK rel="stylesheet" href="./css/miEstilacho.css">
        <TITLE>Ajuste de Temas</TITLE>
        <SCRIPT>
            /** Función Script de cambio de Tema **/
            function SetTema(Tema){
                document.documentElement.className = Tema;
            }  
        </SCRIPT>
    </HEAD>
    <BODY>
        <DIV class="opcionTemas">
            <button onclick="SetTema('navidad')">Navidad</button>
            <button onclick="SetTema('dark')">Dark</button>
            <button onclick="SetTema('normal')">Normal</button>
        </DIV>
        <DIV>
            <img class="logo" src="./img/logoIPN.png">    
            <H1>¡Hola Mundo!</H1>
        </DIV>
        <DIV>
            <P>Ejemplo de Cambio de Temas con Custom Properties en CSS y HTML</P>
        </DIV>
        <div class="grande">
            <P>Título Grande</P>
        </div>
        <div class="chica">
            <P>Título chico</P>
            <BR />
            <P>Otro Párrafo</P>
        </div>
    </BODY>
</HTML>
